<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Banco PayBay</title>
</head>
<body>
<header >
<h1>Banco PayBay</h1>

<h3 class="Saldo">R$ <a href="#" id="inSaldo">0</a></h3>
<nav role="navigation">
<ul>
<li><a href="#" onclick="voltar()">Inicio</a></li>
<li><a href="#Extrato">Extrato</a></li>
<li><a href="#Pix">Pix</a></li>
<li><a href="#Help">Ajuda</a></li>    
</ul>    
</nav>

</header>
<article class="inicio">
<h1>Seja PayBay e fique no centro de tudo. </h1>


<p>Abra sua conta <a href="#" onclick="cadastro()">agora</a></p>

</article>


<article class="Cadastro">
  <fieldset>
<legend>Cria Sua Conta já!</legend>
  <form id="frmCadastro">
  <label>Nome Completo:
  <input type="text" id="inNome" placeholder="Nome Completo">    
  </label><br>
  <label>Data de Nascimento:
  <input type="date" placeholder="Data de Nascimento">   
  </label><br>
  <label>Endereço
  <input type="text" id="inRua" placeholder="Rua e Complemento">
  <input type="text" id="inCidade" placeholder="Cidade" >
<input type="text" id="inEstado" placeholder="Estado">
  </label><br>
  <input type="submit"> 
  <input type="button" value="Inicio" id="btnVoltar" onclick="voltar()" >
 
  </form>
  </fieldset>
</article>

<article class="Deposito">
    <fieldset>
    <legend>Deposito em Conta</legend>
    <form id="frmDeposito">
    <label>Valor
    <input type="number" id="inDeposito" >
    </label><br>
    <input type="button" id="btnDeposita" value="Depositar">  
    <input type="button" value="Inicio" id="btnVoltar" onclick="voltar()" >
            
  </form>
    </fieldset>
</article>

<article class="Transferencia">
<fieldset>
<legend>Transferencia</legend>
<form id="frmTransferencia">
    <label>Chave Pix:
    <input type="text" placeholder="Chave-Pix" id="inChavePix">
    </label><br>
    <label> Valor:
    <input type="number" placeholder="Valor R$" id="inTransferir">    
</label><br>
<input type="submit" value="Transferir">
<input type="button" value="Inicio" id="btnVoltar" onclick="voltar()" >
</form>
</fieldset>
</article>


<footer>Banco PayBay. <a href="#fale">Fale Conosco</a></footer>
</body>
</html>
